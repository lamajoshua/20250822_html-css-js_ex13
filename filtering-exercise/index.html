<!DOCTYPE html>
<html lang="ja">
<header>
    <meta charset="utf-8">
    <title>フィルタリングエックスサイト</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery本体 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</header>

<body>
    <div id="wrapper">
        <h1>filtering</h1>

        <div id="buttons">
            <button value="all" class="current">all</button>
            <button value="beige">beige</button>
            <button value="blue">blue</button>
            <button value="black">black</button>
            <button value="gray">gray</button>
            <button value="cup">cup</button>
            <button value="plate">plate</button>
            <button value="table">table</button>
            <button value="other">other</button>
        </div><!--#buttons-->

        <ul id="list">
            <li class="beige cup">
                <img src="img/b.png" alt="item1">
            </li>
                        <li class="blue cup">
                <img src="img/aa.png" alt="item3">
            </li>
            <li class="beige table">
                <img src="img/bbbb.png" alt="item2">
            </li>
            <li class="black cup">
                <img src="img/c.png" alt="item4">
            </li>
            <li class="gray plate">
                <img src="img/ddd.png" alt="item5">
            </li>
            <li class="beige cup">
                <img src="img/bbb.png" alt="item6">
            </li>
            <li class="gray other">
                <img src="img/dd.png" alt="item7">
            </li>
            <li class="black other">
                <img src="img/ccc.png" alt="item8">
            </li>
            <li class="beige plate">
                <img src="img/bbbbb.png" alt="item9">
            </li>
            <li class="gray other">
                <img src="img/d.png" alt="item10">
            </li>
            <li class="black other">
                <img src="img/cc.png" alt="item11">
            </li>
            <li class="beige cup">
                <img src="img/bb.png" alt="item12">
            </li>
        </ul><!--#list-->

    </div><!--#wrapper-->
    <script src="script.js"></script>
</body>

</html>
